<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #faf8f4;
        }
        .neu-brutal {
            border: 3px solid #000;
            box-shadow: 5px 5px 0px #000;
            transition: all 0.2s ease;
        }
        .neu-brutal:hover {
            transform: translate(-2px, -2px);
            box-shadow: 7px 7px 0px #000;
        }
        .neu-brutal:active {
            transform: translate(2px, 2px);
            box-shadow: 3px 3px 0px #000;
        }
        .system-status {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8 p-4 bg-[#7FFFD4] neu-brutal">
            <h1 class="text-2xl md:text-3xl font-bold">Insurance AI Assistant</h1>
            <div class="flex items-center gap-2">
                <span class="system-status inline-block w-3 h-3 bg-green-500 rounded-full"></span>
                <span class="text-sm">System Operational</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="space-y-6">
            <!-- Document Input -->
            <section class="p-6 bg-white neu-brutal">
                <label class="block mb-2 font-bold">Insurance Policy Document URL</label>
                <input type="url" id="policyUrl" placeholder="Enter HTTPS URL to policy PDF document" 
                    class="w-full p-3 border-2 border-black mb-2 focus:outline-none">
                <div id="urlValidation" class="text-sm hidden text-red-500">Please enter a valid HTTPS URL</div>
            </section>

            <!-- Questions Input -->
            <section class="p-6 bg-white neu-brutal">
                <label class="block mb-2 font-bold">Insurance Questions</label>
                <textarea id="questions" rows="4" placeholder="Enter your insurance policy questions... (One per line)"
                    class="w-full p-3 border-2 border-black mb-2 focus:outline-none"></textarea>
                <div class="text-sm text-gray-600"><span id="charCount">0</span>/1000 characters</div>
            </section>

            <!-- Submit Section -->
            <button id="analyzeBtn" class="w-full p-4 bg-[#FFD700] text-black font-bold neu-brutal">
                Analyze Policy
            </button>

            <!-- Results Section -->
            <section id="results" class="p-6 bg-white neu-brutal hidden">
                <h2 class="text-xl font-bold mb-4">Analysis Results</h2>
                <div id="resultsContent" class="space-y-4"></div>
            </section>

            <!-- Status Panel -->
            <footer class="p-4 bg-[#F0F8FF] neu-brutal">
                <div class="grid grid-cols-2 md:grid-cols-3 gap-4 text-sm">
                    <div>Processing Time: <span id="processTime">0.0s</span></div>
                    <div>Queries Processed: <span id="queryCount">0</span></div>
                    <div>Accuracy Rate: <span id="accuracy">95%</span></div>
                </div>
            </footer>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const policyUrl = document.getElementById('policyUrl');
            const questions = document.getElementById('questions');
            const analyzeBtn = document.getElementById('analyzeBtn');
            const results = document.getElementById('results');
            const resultsContent = document.getElementById('resultsContent');
            const charCount = document.getElementById('charCount');
            const urlValidation = document.getElementById('urlValidation');
            const processTime = document.getElementById('processTime');
            const queryCount = document.getElementById('queryCount');

            // Character counter
            questions.addEventListener('input', () => {
                const count = questions.value.length;
                charCount.textContent = count;
                if (count > 1000) {
                    questions.value = questions.value.substring(0, 1000);
                    charCount.textContent = 1000;
                }
            });

            // URL validation
            policyUrl.addEventListener('input', () => {
                const isValid = policyUrl.value.startsWith('https://');
                urlValidation.classList.toggle('hidden', isValid);
                analyzeBtn.disabled = !isValid;
            });

            // Analysis submission
            analyzeBtn.addEventListener('click', async () => {
                if (!policyUrl.value.startsWith('https://')) {
                    urlValidation.classList.remove('hidden');
                    return;
                }

                // Show loading state
                analyzeBtn.innerHTML = '<i class="bi bi-hourglass-split animate-spin"></i> Processing...';
                analyzeBtn.disabled = true;

                try {
                    // Simulate API call with timeout
                    await new Promise(resolve => setTimeout(resolve, 2000));

                    // Sample results
                    const questionsList = questions.value.split('\n').filter(q => q.trim());
                    resultsContent.innerHTML = questionsList.map(q => `
                        <div class="p-4 border-2 border-black mb-4">
                            <p class="font-bold">Q: ${q}</p>
                            <p class="mt-2">A: This is a sample AI-generated response to your question about insurance policy details. The answer is backed by page 12 of the policy document.</p>
                            <p class="text-sm text-gray-600 mt-2">Source: Policy Document, Page 12</p>
                        </div>
                    `).join('');

                    results.classList.remove('hidden');
                    processTime.textContent = '2.1s';
                    queryCount.textContent = questionsList.length;

                } catch (error) {
                    resultsContent.innerHTML = `
                        <div class="p-4 bg-red-100 border-2 border-red-500">
                            <p>Error processing your request. Please try again.</p>
                        </div>
                    `;
                } finally {
                    analyzeBtn.innerHTML = 'Analyze Policy';
                    analyzeBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
